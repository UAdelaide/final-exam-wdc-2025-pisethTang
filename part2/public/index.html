<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- Login form to our webpage using Vue3 -->
     <div class="card p-4 shadow0sm mb-4">
       <form @submit.prevent="login_form">
        <div class="mb-3">
          <label for="username">Username:</label>
          <input type="text" v-model="loginForm.username" id="username" placeholder="Enter your username here" required>
        </div>

        <div class="mb-3">
          <label for="password">Password:</label>
          <input type="text" v-model="loginForm.password" id="password" placeholder="Enter your password here" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

        </form>

      </div>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          loginForm: {
            username: '',
            password: ''
          },
          Dogs: []
        };
      },

      methods:{
        async login_form(){
          try{
            const response = await fetch("/api/users/login", {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(this.loginForm)
            });

            //
            const data = await response.json();

            // Check if the login was successful
            if(response.ok){
              // Store the token in localStorage
              // localStorage.setItem('token', data.token);
              // alert("Login successful!");


              // Redirect to the appropriate dashboard
              if(data.role === 'owner'){
                window.location.href = 'owner-dashboard.html';
              } else if(data.role === 'walker'){
                window.location.href = 'walker-dashboard.html';
              }
            } else {
              throw new Error(data.message || 'Login failed');
            }
          } catch(error){
            alert("Login failed: " + error.message);
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
