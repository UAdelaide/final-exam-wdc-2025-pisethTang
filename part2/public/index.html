<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- Login form to our webpage using Vue3 (with some styling using bootstrap)-->
    <div class="card p-4 shadow-sm mb-4">
      <h3 class="card-title text-center mb-4">Login</h3>
      <form @submit.prevent="login">

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" v-model="loginForm.username" id="username" class="form-control" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" v-model="loginForm.password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Log In</button>
        </div>
      </form>
    </div>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;
    createApp({
      setUp(){
        const message = ref("Welcome to the Dog Walking Service!");
      }
    });


  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
