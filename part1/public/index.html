<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog of the day document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./stylesheets/dog_styled.css">
</head>
<body>
    <!-- Dog of the day  -->
    <div id="app">
        <h1>Dog of the Day</h1>
        <div class="content-box">
            <h2>Featured dog</h2>
            <div v-if="loading">Awaiting transmission of dog data ... </div>
            <div v-else-if="error">Data cannot be sent {{ error }}</div>
            <div v-else>
                <img src="somehwere" :src="dogImageUrl" alt="nothing-here" title="Click for a different dog." @click="fetchDogImage">
                <p>Origin: {{ dogBreed || 'Unknown'}}</p>
            </div>

        </div>

        <div class="content-box">
            <h2>Auxiliary Options</h2>
            <p>Access various non-essential features</p>
        </div>
    </div>

    <script>
        // Using Vue3
    </script>
</body>
</html>
